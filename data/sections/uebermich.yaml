content: |
  Next Mountain Adventure ist deine Begleitung für achtsame Abenteuer in den Bergen - beim Trailrunning und auf Ultratrails jenseits von Zielzeiten und Platzierungen.
  
  Mein Name ist **Tom Sporer** ([aka Maratom.TV](https://www.youtube.com/@TomSporer)). Auf anspruchsvollen Bergpfaden laufe ich mit dir über die nächsten Gipfel und begleite dich auf dem Weg zur besten Version deines nächsten Selbst.
  
  #### Leben in Bewegung - Laufen zur Sinnstiftung - Lernen als Abenteuer
  
  Als leidenschaftlicher (Ultra-)Trailrunner, laufender Videograph, zertifizierter Trailrunning-Guide und inspirierender 360°-Coach kombiniere ich Angebote zum Ausdauersport in den Bergen mit Angeboten zur Persönlichkeitsentwicklung.
  
  Ich glaube daran, dass inneres Wachstum immer dort beginnt, wo wir unsere Komfortzone verlassen, um uns in der Welt da draußen auf unsere Heldenreise zu begeben - sowohl auf außergewöhnlichen Trails als auch im ganz normalen Alltag.
