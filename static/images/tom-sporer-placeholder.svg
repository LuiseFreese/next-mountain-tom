<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7BC6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Mountain range -->
  <polygon points="0,250 80,150 160,200 240,120 320,180 400,140 400,400 0,400" fill="url(#mountainGradient)"/>
  
  <!-- Second mountain layer -->
  <polygon points="0,300 60,220 140,260 220,180 300,240 400,200 400,400 0,400" fill="#2E7BC6" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="30" fill="#FFD700"/>
  
  <!-- Running figure -->
  <g transform="translate(200, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#FF6B35"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="8" fill="#FFB5A0"/>
    <!-- Arms -->
    <line x1="-12" y1="-10" x2="-18" y2="5" stroke="#FF6B35" stroke-width="3"/>
    <line x1="12" y1="-10" x2="18" y2="5" stroke="#FF6B35" stroke-width="3"/>
    <!-- Legs -->
    <line x1="-5" y1="15" x2="-15" y2="35" stroke="#333" stroke-width="3"/>
    <line x1="5" y1="15" x2="15" y2="30" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- Trail path -->
  <path d="M 50 320 Q 150 300 250 290 Q 350 285 380 280" stroke="#8B4513" stroke-width="4" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7BC6">Tom Sporer - Trail Guide</text>
</svg>
