{{ $data := .Site.Data.sections.uebermich }}
<section id="uebermich" class="section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>{{ $data.title }}</h2>
          <p>{{ $data.subtitle }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="about-image">
          <img src="{{ $data.image }}" alt="{{ $data.image_alt }}" class="img-fluid rounded shadow">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-content">
          {{ $data.content | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
